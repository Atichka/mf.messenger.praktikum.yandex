<!DOCTYPE html>
<html lang="ru">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="page">
    <div class="profile">
        <div class="profile__container">
            <button class="profile__button-back">&larr;</button>
        </div>
        <div class="profile__about">
            <div class="profile__photo">
                <img src="./images/not-foto.svg" alt="" class="profile__pic">
                <h1 class="profile__name hide">Иван</h1>
            </div>
            <table class="profile__table-info hide">
                <tr><td class="profile__table-row table__line">Почта</td>
                    <td class="profile__table-row table__line table__text-right">pochta@yandex.ru</td></tr>
                <tr><td class="profile__table-row table__line">Логин</td>
                    <td class="profile__table-row table__line table__text-right">ivanivanov</td></tr>
                <tr><td class="profile__table-row table__line">Имя</td>
                    <td class="profile__table-row table__line table__text-right">Иван</td></tr>
                <tr><td class="profile__table-row table__line">Фамилия</td>
                    <td class="profile__table-row table__line table__text-right">Иванов</td></tr>
                <tr><td class="profile__table-row table__line">Имя в чате</td>
                    <td class="profile__table-row table__line table__text-right">Иван</td></tr>
                <tr><td class="profile__table-row">Телефон</td>
                    <td class="profile__table-row table__text-right">+7 (909) 967 30 30</td></tr>
            </table>
            <table class="profile__table-info-edit">
                <tr><td class="profile__table-row table__line">Почта</td>
                    <td class="profile__table-row table__line table__text-right">
                        <input id="userEmail" type="email" name="email" class="table__input table__text-right" minlength="2"
                            maxlength="30"
                            required placeholder="pochta@yandex.ru"></td></tr>
                <tr><td class="profile__table-row table__line">Логин</td>
                    <td class="profile__table-row table__line table__text-right">
                        <input id="userLogin" type="login" name="login" class="table__input table__text-right" minlength="2"
                            maxlength="30"
                            required placeholder="ivanivanov">
                    </td></tr>
                <tr><td class="profile__table-row table__line">Имя</td>
                    <td class="profile__table-row table__line table__text-right">
                        <input id="newName" type="text" name="first_name" class="table__input table__text-right" required
                            placeholder="Иван">
                    </td></tr>
                <tr><td class="profile__table-row table__line">Фамилия</td>
                    <td class="profile__table-row table__line table__text-right">
                        <input id="newSecondName" type="text" name="second_name" class="table__input table__text-right" required
                            placeholder="Иванов">
                    </td></tr>
                <tr><td class="profile__table-row table__line">Имя в чате</td>
                    <td class="profile__table-row table__line table__text-right">
                        <input id="newName" type="text" name="first_name" class="table__input table__text-right" required
                            placeholder="Иван">
                    </td></tr>
                <tr><td class="profile__table-row">Телефон</td>
                    <td class="profile__table-row table__text-right">
                        <input class="table__input table__text-right" type="tel" name="phone" placeholder="+7 (909) 967 30 30" pattern="([\+]\d{1}\s?[\(]?\d{3}[\)]?\s?[\-]?\d{3}[\-]?\d{2}[\-]?\d{2})|(8\d{10})$" minlength="11" maxlength="18" />
                        <span class="error">телефон в формате: +7 (909) 967 30 30</span>
                    </td></tr>
            </table>
            <div class="profile__setting">
                <table class="profile__table-info hide">
                    <tr><td class="profile__table-row table__line"><a href="./profile.html" class="table__edit">Изменить данные</a></td><td class="profile__table-row table__line"></td></tr>
                    <tr><td class="profile__table-row table__line"><a href="./profile.html" class="table__edit">Изменить пароль</a></td><td class="profile__table-row table__line"></td></tr>
                    <tr><td class="profile__table-row"><a href="./profile.html" class="table__exit">Выйти</a></td><td class="profile__table-row"></td></tr>
                </table>
                <button type="submit" class="profile__button">Сохранить</button>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
