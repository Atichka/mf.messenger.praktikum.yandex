<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="login">
    <div class="container">
      <h1 class="title">Вход</h1>
      <form class="form" name="formlogin">
        <p class="form__field-name">Логин</p>
        <input id="userLogin" type="login" name="login" class="form__input" minlength="2"
               maxlength="30"
               required placeholder="ivanivanov">
        <span id="error-login" class="error">Неверный логин</span>
        <p class="form__field-name">Пароль</p>
        <input id="userPassword" type="password" name="password" class="form__input" required
               placeholder="Пароль">
        <button type="submit" class="form__button">Авторизоваться</button>
        <button class="form__signup-button">Нет аккаунта?</button>
      </form>
    </div>
  </div>
</body>
</html>
